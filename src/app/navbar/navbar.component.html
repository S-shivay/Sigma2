<mat-toolbar color="primary" class="navbar">
    <button mat-icon-button [@buttonClick]="buttonStates.menu" (click)="toggleButton('menu')" (click)="toggleSidebar()" class="icon-button">
        <mat-icon>menu</mat-icon>
    </button>

    <div class="search-container">
        <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput>
            <button mat-icon-button matSuffix>
                <mat-icon>search</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div class="icon-container">
        <button mat-icon-button [@buttonClick]="buttonStates.notifications" (click)="toggleButton('notifications')" [matMenuTriggerFor]="notificationMenu" class="icon-button">
            <mat-icon>notifications</mat-icon>
        </button>
        <mat-menu #notificationMenu="matMenu">
            <div class="notification-box">
                <p>First Notification</p>
                <p>Second Notification</p>
            </div>
        </mat-menu>
    </div>

    <div class="icon-container">
        <button mat-icon-button [@buttonClick]="buttonStates.profile" (click)="toggleButton('profile')" [matMenuTriggerFor]="profileMenu" class="icon-button">
            <mat-icon>person</mat-icon>
        </button>
        <mat-menu #profileMenu="matMenu">
            <button mat-menu-item>
                <mat-icon>settings</mat-icon> Settings
            </button>
            <button mat-menu-item>
                <mat-icon>share</mat-icon> Share
            </button>
            <button mat-menu-item>
                <mat-icon>lock</mat-icon> Change Password
            </button>
        </mat-menu>
    </div>
</mat-toolbar>
